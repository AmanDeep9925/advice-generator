<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main id="main">
      <div class="container">
        <div class="advice__container">
          <p class="advice__id">
            ADVICE #<span class="advice__id__number">117</span>
          </p>

          <div class="advice__block">
            It's easy to sit up and take notice, what's difficult is getting up
            and taking action.
          </div>

          <div class="advice__pattern__container">
            <img src="./images/pattern-divider-desktop.svg" alt="divider" />
          </div>
        </div>
        <div class="advice__dice__container">
          <img src="./images/icon-dice.svg" alt="" class="dice" />
        </div>
      </div>
    </main>
  </body>
  <script type="text/javascript" src="./assets/js/app.js"></script>
</html>
